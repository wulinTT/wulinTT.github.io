<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>视频</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <video>
            <source src="1.mp4">
        </video>
        <div class="controls">
            <div class="start icon">
                &#xe61f;
            </div>
            <div class="reload icon">
                &#xe647;
            </div>
            <div class="progress">
                <div class="inner">

                </div>
            </div>
            <div class="time">
                <span id="now">00:00</span>
                <b>/</b>
                <span id="all">00:00</span>
            </div>
            <div class="volume">
                <span class="icon">&#xe62a;</span>
                <div class="bg">
                    <div class="vol">
                        <div class="volinner"></div>
                    </div>
                    <div class="mask"></div>
                </div>
            </div>
            <div class="fullscreen icon">&#xe616;</div>
        </div>

    </div>

</body>
<script src="js/hover.js"></script>
<script src="js/video.js"></script>
</html>
